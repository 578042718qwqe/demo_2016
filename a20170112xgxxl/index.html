<script>
    function PostData() {
        var hao = $("#iptext").val();
        var re = /^0?1[3|4|5|8][0-9]\d{8}$/;
        if (!re.test(hao)) {
            alert('请输入正确的手机号码。');
            return false;
        }
        $.ajax({
            type: 'POST',
            url: 'http://h5.wulifun.cn/xgxxl/new_year/submit',
            data:{name:$(".prize1-name").val(),tel:$(".prize1-tell").val(),address:$(".prize1-dizhi").val()},
            success: function (s) {
                $(".cg").show();
                $(".cg-bg").show();
                console.log(s);
            }
        });
        $(".cg,.cg-bg").bind("tap",function () {
            $(".cg,.cg-bg").hide();
        });
    }
