<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="ossweb-img/styles.css"/>
	<style>
		.scene{ width:100%;}
		ul li:nth-child(1){ width:180px; position: absolute; top:50px !important; left: 50% !important; margin-left: -166px;}
		ul li:nth-child(2){ width:180px; position: absolute; top:50px !important; left: 50% !important; margin-left: -20px;}
		ul li:nth-child(3){ width:180px; position: absolute; top:20px !important; left: 50% !important; margin-left: -80px;}
	</style>
</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.00"><img src="ossweb-img/top_role_3.png"></li>
			<li class="layer" data-depth="0.80"><img src="ossweb-img/top_role_2.png"></li>
			<li class="layer" data-depth="0.60"><img src="ossweb-img/top_role_1.png"></li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"></script>
	<script src="ossweb-img/jquery.parallax.js"></script>
	<script>
	$('#scene').parallax();
	</script>

</body>
</html>
